<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page | NutriBite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerLogin">
        <div class="Register-form">
            <h1>Register</h1>
        <button class="google-register"> <img src="asset/favicon-16x16.png" alt="Google"> Sign in with Google</button>
            <div class="horizontal-line-register">
                <p>Atau, Masuk dengan email Anda</p>
            </div>
            <form>
                <div class="input-group-register">
                    <label for="Name">Name</label>
                    <input type="text" id="Name" placeholder="name" required>
                </div>
                <div class="input-group-register">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group-register">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="example@gmail.com" required>
                </div>
                <div class="input-group-register">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="remember-me-register">
                    <input type="checkbox" id="remember">
                    <label for="remember">Ingatkan saya</label>
                </div>
                <button type="submit" class="register-button">Login</button>
                <div class="additional-options-register">
                    <p>Sudah memiliki akun? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
        <div class="side-image">
            <img src="asset/gambargede.jpg" alt="Food Image">
        </div>
    </div>
</body>
</html>
