<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | NutriBite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerLogin">
        <div class="login-form">
            <h1>Login</h1>
            <button class="google-login"> <img src="asset/favicon-16x16.png" alt="Google"> Sign in with Google</button>
            <div class="horizontal-line-login">
                <p>Atau, Masuk dengan email Anda</p>
            </div>
            <form>
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="example@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Ingatkan saya</label>
                </div>
                <button type="submit" class="login-button"><a href="index.html">Login</a></button>
                <div class="additional-options">
                    <p>Don't have an account? <a href="register.html">Membuat akun gratis</a></p>
                    <p><a href="resetpassword.html">Lupa password?</a></p>
                </div>
            </form>
        </div>
        <div class="side-image">
            <img src="asset/gambargede.jpg" alt="Food Image">
        </div>
    </div>
</body>
</html>
