<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResetPW Page | NutriBite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerLogin">
        <div class="reset-form">
            <h1>Reset Password</h1>
            <form>
                <div class="input-group-reset">
                    <label for="password">Password Lama</label>
                    <input type="password" id="passwordlama" placeholder="Password" required>
                </div>
                <div class="input-group-reset">
                    <label for="password">Password Baru</label>
                    <input type="password" id="passwordbaru" placeholder="Password" required>
                </div>
                <div class="input-group-reset">
                    <label for="password">Konfirmasi Password Baru</label>
                    <input type="password" id="konfirpassword" placeholder="Password" required>
                </div>
                <div class="buttons-container-reset">
                    <button type="button" class="cancel-button"><a href="login.html">Cancel</a></button>
                    <button type="submit" class="reset-button"><a href="login.html">Reset</a></button>
                </div>
            </form>
        </div>
        <div class="side-image">
            <img src="asset/gambargede.jpg" alt="Food Image">
        </div>
    </div>
</body>
</html>
